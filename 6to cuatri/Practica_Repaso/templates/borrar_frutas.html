<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación eliminar</title>
</head>
<body>
    <div class="form-main">
        <div class="form-conte">
            <div class="box">
                <form action="/eliminar/{{fruta.0}}" method="POST">
                <h3>¿Está seguro que desea eliminar la fruta {{fruta.1}}? </h3>
                <button type="submit" class = 'btn'>Confirmar</button>
                </form>
                <a href="/" ><button>Cancelar</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
