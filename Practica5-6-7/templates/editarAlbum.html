{% extends 'plantilla.html' %}
{% block body %} 
    <h1 class="display-1 text-center"> Album a editar </h1>
    <div class="container">
    <form action="/actualizar/{{UpdateAlbum.0}}" method="post">
        <div class="mb-3">
        <input type="text" class="form-control" name="txtTitulo" value="{{UpdateAlbum.1}}">
        </div>

        <div class="mb-3">
        <input type="text" class="form-control" name="txtArtista" value="{{UpdateAlbum.2}}">
        </div>
        
        <div class="mb-3">
        <input type="number" class="form-control" name="txtAnio" value="{{UpdateAlbum.3}}">
        </div>
        
        <button type="submit">Actualizar</button>
    </form>
</div>
{% endblock %}
