<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar album</title>
</head>
<body>
    <h1> Album a editar </h1>
    <br>
    <br>
    <form action="/actualizar/{{UpdateAlbum.0}}" method="post">
        <input type="text" name="txtTitulo" value="{{UpdateAlbum.1}}">
        <input type="text" name="txtArtista" value="{{UpdateAlbum.2}}">
        <input type="number" name="txtAnio" value="{{UpdateAlbum.3}}">
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
