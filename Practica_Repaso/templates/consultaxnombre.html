<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
</head>
<body>
<h1>Consutla</h1>
<br>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Fruta</td>
                <td>Temporada</td>
                <td>Precio</td>
                <td>Stock</td>
            </tr>
        </thead>
        <tbody>
            {% for alb in listalbum %} 
            <tr>
                <td> {{ alb.0 }} </td>
                <td> {{ alb.1 }} </td>
                <td> {{ alb.2 }} </td>
                <td> {{ alb.3 }} </td>
                <td> {{ alb.4 }} </td>
                <td> 
                    <a href=/editar/{{alb.0}}> Editar </a> 
                    <a href=/eliminar/{{alb.0}}> Borrar </a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
