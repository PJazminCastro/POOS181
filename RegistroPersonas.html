<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro</title>
    <link rel="stylesheet" href="styleRP.css">
</head>
<body>
    <div class="titreg">
    <header>
        <h1>Registro de pacientes</h1>
    </header>
    </div>
    <form>
        <label for="medico">Medico responsable:</label>
        <select id="medico">
            <option value="medico1">Medico1</option>
            <option value="medico2">Medico2</option>
            <option value="medico3">Medico3</option>
        </select>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre">
        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos">
        <div class="fechanacimiento">
            <label for="fechanacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechanacimiento">
        </div>
        <label for="enfermedadescronicas">Enfermedades cr√≥nicas:</label>
            <select id="enfermedadescronicas">
                <option value="ninguno">Ninguno</option>
                <option value="asma">Asma</option>
                <option value="otro">otro</option>
            </select>
        <label for="antecedentes">Antecedentes familiares:</label>
            <select id="antecedentes">
                <option value="ninguno">Ninguno</option>
                <option value="diabetes">Diabetes</option>
                <option value="hipertension">Hipertension</option>
            </select>
        <label for="alergias">Alergias:</label>
        <textarea id="alergias"></textarea>
        <input type="submit" value="Registrar">
    </form>  
</body>
</html>
