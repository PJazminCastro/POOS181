<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Registro de persona</h1>
    </header>
    <section>
        <select name="Médico responsable" id="">
            <option value="Médico1">Medico1</option>
            <option value="Médico2">Medico2</option>
            <option value="Médico3">Medico3</option>
        </select>
        <kbd>Nombre</kbd>
        <kbd>Apellidos</kbd>
        <input type="date" name="Fecha nacimiento">
        <select name="Enfermedades cronicas" id="">
            <option value="Enfermedad1">Medico1</option>
            <option value="Enfermedad2">Medico2</option>
            <option value="Enfermedad3">Medico3</option>
        </select>
        <kbd>Alergias</kbd>
        <select name="Antecedentes familiares" id="">
            <option value="Antecedente1">Medico1</option>
            <option value="Antecedente2">Medico2</option>
            <option value="Antecedente3">Medico3</option>
        </select>
        <select name="Rol" id="">
            <option value="Medico">Medico1</option>
            <option value="Paciente">Medico2</option>
        </select>
    </section>
    <input type="submit" name="Registrar">
</body>
</html>
